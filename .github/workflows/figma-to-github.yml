name: Figma to GitHub

on:
  push:
    branches:
      - main

jobs:
  upload-figma-file:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        npm install node-fetch @octokit/core

    - name: Run the script
      env:
        FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        node figmatogithub.js
